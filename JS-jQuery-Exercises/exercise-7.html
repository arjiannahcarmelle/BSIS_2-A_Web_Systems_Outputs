<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS/jQuery 7: Tabs (JS)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  
</head>
<body>
<h1 style="margin-top:0">JS/jQuery 7: Tabs (JS)</h1>
<div><button onclick="s(1)">Tab 1</button><button onclick="s(2)">Tab 2</button><div id='tab1' class='box'>Content 1</div><div id='tab2' class='box' style='display:none'>Content 2</div></div>
<script>function s(n){tab1.style.display=n==1?'block':'none';tab2.style.display=n==2?'block':'none';}</script>
</body>
</html>
