<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS/jQuery 6: Animate Height (JS)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  
</head>
<body>
<h1 style="margin-top:0">JS/jQuery 6: Animate Height (JS)</h1>
<div id='pane' style='background:#e5e7eb;height:40px;transition:.3s;height:40px' class='box'>Panel</div><button onclick="pane.style.height=pane.style.height=='40px'?'120px':'40px'">Animate</button>

</body>
</html>
