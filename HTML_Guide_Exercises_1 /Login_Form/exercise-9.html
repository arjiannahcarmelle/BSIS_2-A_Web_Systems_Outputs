<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form Step 9: Show/Hide Password (JS)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  <style>.box{max-width:320px;margin:auto;padding:16px;border:1px solid #ddd;border-radius:8px}.field{flex:1;padding:8px;border:1px solid #ddd;border-radius:6px}</style>
</head>
<body>
<h1 style="margin-top:0">Login Form Step 9: Show/Hide Password (JS)</h1>
<form class='box'><label>Password</label><div style='display:flex;gap:6px;align-items:center'><input id='pwd' class='field' type='password' placeholder='Password'><button type='button' onclick="this.textContent=(pwd.type==='password'?'Hide':'Show');pwd.type=pwd.type==='password'?'text':'password'">Show</button></div></form>

</body>
</html>
