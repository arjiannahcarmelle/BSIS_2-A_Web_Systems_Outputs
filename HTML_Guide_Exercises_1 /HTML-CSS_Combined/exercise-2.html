<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML+CSS Combined 2: Two Columns (float)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  
</head>
<body>
<h1 style="margin-top:0">HTML+CSS Combined 2: Two Columns (float)</h1>
<style>.left{float:left;width:48%;background:#f3f4f6;padding:20px;border-radius:8px}.right{float:right;width:48%;background:#fff7ed;padding:20px;border-radius:8px}.clr{clear:both}</style><div class='left'>Left Content</div><div class='right'>Right Content</div><div class='clr'></div>

</body>
</html>
