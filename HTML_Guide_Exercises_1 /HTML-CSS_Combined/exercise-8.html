<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML+CSS Combined 8: Modal (CSS + JS)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  
</head>
<body>
<h1 style="margin-top:0">HTML+CSS Combined 8: Modal (CSS + JS)</h1>
<style>.modal{{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4)}}.modal .inner{{background:white;max-width:320px;margin:10% auto;padding:20px;border-radius:8px}}</style><button onclick="document.getElementById('m').style.display='block'">Open Modal</button><div id='m' class='modal'><div class='inner'><p>This is a modal!</p><button onclick="document.getElementById('m').style.display='none'">Close</button></div></div>

</body>
</html>
