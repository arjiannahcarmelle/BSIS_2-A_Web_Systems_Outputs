<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML+CSS Combined 13: Grid Layout</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  
</head>
<body>
<h1 style="margin-top:0">HTML+CSS Combined 13: Grid Layout</h1>
<style>.grid{{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}}</style><div class='grid'><div class='box'>1</div><div class='box'>2</div><div class='box'>3</div><div class='box'>4</div><div class='box'>5</div><div class='box'>6</div></div>

</body>
</html>
