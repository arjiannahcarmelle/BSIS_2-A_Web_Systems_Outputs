<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS/jQuery 10: Theme Switch (JS)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  <style>.dark{background:#111827;color:white}</style>
</head>
<body>
<h1 style="margin-top:0">JS/jQuery 10: Theme Switch (JS)</h1>
<button onclick="document.body.classList.toggle('dark')">Toggle Theme</button><p>Try switching theme.</p>

</body>
</html>
