<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS/jQuery 20: Modal (jQuery)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  
</head>
<body>
<h1 style="margin-top:0">JS/jQuery 20: Modal (jQuery)</h1>
<button id='open'>Open</button><div id='modal' class='box' style='display:none;position:fixed;inset:30% auto auto 30%;background:white;box-shadow:0 10px 30px rgba(0,0,0,.2)'>This is a modal <button id='close'>Close</button></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>window.addEventListener('load',()=>{if(!window.jQuery){const warn=document.createElement('p');warn.textContent='(Note: jQuery CDN may be blocked offline.)';warn.style.color='#6b7280';document.body.prepend(warn);}});</script><script>$(function(){$('#open').on('click',()=>$('#modal').show());$('#close').on('click',()=>$('#modal').hide());});</script>
</body>
</html>
