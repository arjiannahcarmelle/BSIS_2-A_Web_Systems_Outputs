<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS/jQuery 9: Toast (JS)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }
  </style>
  
</head>
<body>
<h1 style="margin-top:0">JS/jQuery 9: Toast (JS)</h1>
<button onclick="toast()">Show Toast</button><div id='tst' class='box' style='display:none;position:fixed;right:16px;bottom:16px'>Hello!</div>
<script>function toast(){tst.style.display='block';setTimeout(()=>tst.style.display='none',1500);}</script>
</body>
</html>
