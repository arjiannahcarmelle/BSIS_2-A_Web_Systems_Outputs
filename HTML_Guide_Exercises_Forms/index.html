<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ichiraku Ramen - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
    }

    h1 {
      color: #e60023;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e60023;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #c0001d;
    }

    .alt-login {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .alt-login img {
      width: 30px;
      margin: 5px;
      cursor: pointer;
    }

    .link {
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #e60023;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Create your Ichiraku Ramen account üçú</p>
    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="09XXXXXXXXX" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="alt-login">
      or sign up with <br>
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
      <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook">
      <img src="https://img.icons8.com/color/48/fingerprint.png" alt="Fingerprint">
    </div>

    <div class="link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();

      let password = document.getElementById("password").value;
      let confirm = document.getElementById("confirm").value;

      if(password !== confirm){
        alert("‚ö† Passwords do not match!");
        return;
      }

      alert("‚úÖ Account successfully created! Welcome to Ichiraku Ramen üçú");
      this.reset();
    });
  </script>
</body>
</html>
