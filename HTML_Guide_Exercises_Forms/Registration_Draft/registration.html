<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Welcome message -->
  <h1>Welcome to Arjiannah’s!</h1>
  <p>Please answer the registration form below to create your account.</p>
  <hr>

  <h2>Registration Form</h2>

  <form id="registrationForm">

    <!-- Username -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

    <!-- Password + Confirm -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="button" id="togglePass">Show/Hide</button><br><br>

    <label for="confirm">Confirm Password:</label>
    <input type="password" id="confirm" name="confirm" required><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female <br><br>

    <!-- Interests -->
    <label>Interests:</label>
    <input type="checkbox" name="interest" value="coding"> Coding
    <input type="checkbox" name="interest" value="gaming"> Gaming
    <input type="checkbox" name="interest" value="music"> Music <br><br>

    <!-- Country -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select--</option>
      <option value="ph">Philippines</option>
      <option value="us">United States</option>
      <option value="jp">Japan</option>
    </select><br><br>

    <!-- Bio -->
    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" rows="3" maxlength="150"></textarea><br>
    <span id="charCount">0 / 150</span><br><br>

    <!-- Submit -->
    <button type="submit">Register</button>
  </form>

  <script>
    // Live character count
    $("#bio").on("input", function() {
      let count = $(this).val().length;
      $("#charCount").text(count + " / 150");
    });

    // Toggle password
    $("#togglePass").click(function() {
      let field = $("#password");
      if (field.attr("type") === "password") {
        field.attr("type", "text");
      } else {
        field.attr("type", "password");
      }
    });

    // Validation + alerts
    $("#registrationForm").submit(function(e) {
      e.preventDefault(); 
      let valid = true;

      // Required fields
      $("#registrationForm input[required], #country").each(function() {
        if ($(this).val().trim() === "") {
          $(this).css("border", "1px solid red");
          valid = false;
        } else {
          $(this).css("border", "1px solid black");
        }
      });

      // Password match
      if ($("#password").val() !== $("#confirm").val()) {
        alert("⚠ Passwords do not match!");
        valid = false;
      }

      if (valid) {
        alert("✅ Welcome to Arjiannah’s! Registration Successful!");
        this.reset();
        $("#charCount").text("0 / 150");
      } else {
        alert("⚠ Please fill in all required fields.");
      }
    });
  </script>

</body>
</html>
