<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form Step 7: Remember + Forgot</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code, pre { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 8px 0; }

  <style>.box{max-width:320px;margin:auto;padding:16px;border:1px solid #ddd;border-radius:8px}.field{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}.btn{margin-top:10px;background:#2563eb;color:white;border:none;border-radius:6px;padding:10px 14px;cursor:pointer}</style>

<body>
<h1 style="margin-top:0">Login Form Step 7: Remember + Forgot</h1>
<form class='box'><div style='display:flex;justify-content:space-between;align-items:center'><label><input type='checkbox'> Remember me</label><a href='#'>Forgot?</a></div><label>Email</label><input class='field' type='email' required placeholder='Email'><label>Password</label><input class='field' type='password' required minlength='6' placeholder='Password'><button class='btn'>Sign in</button></form>

</body>
