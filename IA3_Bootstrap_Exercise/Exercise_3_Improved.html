<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Zen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://t3.ftcdn.net/jpg/02/54/64/06/360_F_254640691_2482TNEa9tVgAY1qui0flQPveJo1596y.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .dishes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .dish-card {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      padding: 10px;
    }

    .dish-card img {
      width: 100%;
      border-radius: 5px;
    }

    .btn {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e60000;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #ffcc00;
      margin: 0 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçú Ramen Zen</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#newsletter">Subscribe</a>
      <a href="#footer">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Ramen Zen</h1>
  </section>

  <section id="menu">
    <h2>Our Signature Ramen</h2>
    <div class="dishes">
      <div class="dish-card">
        <img src="https://via.placeholder.com/200" alt="Tonkotsu Ramen">
        <h3>Tonkotsu Ramen</h3>
        <p>$12.99</p>
      </div>
      <div class="dish-card">
        <img src="https://via.placeholder.com/200" alt="Shoyu Ramen">
        <h3>Shoyu Ramen</h3>
        <p>$11.49</p>
      </div>
      <div class="dish-card">
        <img src="https://via.placeholder.com/200" alt="Spicy Miso Ramen">
        <h3>Spicy Miso Ramen</h3>
        <p>$13.99</p>
      </div>
    </div>
  </section>

  <section id="newsletter">
    <h2>Join Our Noodle Lovers Club</h2>
    <form onsubmit="alert('Thanks for subscribing!'); return false;">
      <input type="email" placeholder="Enter your email" required>
      <button class="btn">Subscribe</button>
    </form>
  </section>

  <footer id="footer">
    <p>&copy; 2025 Ramen Zen</p>
    <p>
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">Twitter</a>
    </p>
  </footer>

</body>
</html>
